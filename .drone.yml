kind: pipeline
type: docker
name: qixiaowei-cloud-pipeline

steps:
  - name: compile
    pull: if-not-exists
    image: maven:3-jdk-8
    volumes:
      - name: mavenrepo
        path: /root/.m2
    commands:
      - mvn clean package -Ptest -DskipTests=true

volumes:
  - name: mavenrepo
    host:
      path: /tmp/mavenrepo