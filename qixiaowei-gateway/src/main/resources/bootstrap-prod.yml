#nacos 配置，为了统一使用
nacos:
  username: nacos
  password: ump@nacos
  server-addr: 192.168.0.201:8850
  config-namespace: e939d37b-6d2d-4913-932d-d1aba511acad
  seata-namespace: 254209f0-851b-4c91-a5f5-2a802f6543cc

# Spring cloud nacos
spring:
  cloud:
    nacos:
      discovery:
        # 命名空间
        namespace: ${nacos.config-namespace}
        # 服务注册地址
        server-addr: ${nacos.server-addr}
        group: PROD_GROUP
      config:
        # 命名空间
        namespace: ${nacos.config-namespace}
        # 配置中心地址
        server-addr: ${nacos.server-addr}
        # 配置文件格式
        file-extension: yml
        group: PROD_GROUP
        # 支持多个共享 Data Id 的配置，优先级小于extension-configs,自定义 Data Id 配置 属性是个集合，内部由 Config POJO 组成。Config 有 3 个属性，分别是 dataId, group 以及 refresh
        shared-configs[0]:
          data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}  # 配置文件名-Data Id
          group: PROD_GROUP   # 默认为DEFAULT_GROUP
          refresh: true   # 是否动态刷新，默认为false
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: localhost:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.0.201:8850
            dataId: sentinel-qixiaowei-gateway
            groupId: PROD_GROUP
            data-type: json
            rule-type: flow