kind: pipeline
type: docker
name: qixiaowei-gateway-pipeline

steps:
  - name: compile
    pull: if-not-exists
    image: docker.io/library/maven:3.8.6
    volumes:
      - name: cache
        path: /root/.m2
    commands:
      - mvn clean package -Ptest -DskipTests -pl !qixiaowei-gen

  - name: build
    pull: if-not-exists
    image: plugins/docker
    settings:
      registry: harbor.qixiaowei.net
      username: deploy
      password:
        from_secret: deploy-pwd
      insecure: true
      repo: harbor.qixiaowei.net/qixiaowei-cloud-stg/qixiaowei-gateway
      dockerfile: qixiaowei-gateway/Dockerfile
      tags:
        - v1.0.${DRONE_BUILD_NUMBER}

  - name: deploy
    pull: if-not-exists
    image: danielgormly/drone-plugin-kube:0.0.1
    settings:
      template: qixiaowei-gateway/deploy/deploy-stg.yaml
      server: http://172.31.0.156:6443
      ca:
        from_secret: kubernetes_ca-stg
      token:
        from_secret: kubernetes_token-stg

volumes:
  - name: cache
    host:
      path: /tmp/cache/mvnrepo

