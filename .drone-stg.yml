---
kind: pipeline
type: docker
name: qixiaowei-cloud-deploy-pipeline

steps:
  - name: scp
    pull: if-not-exists
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: host-stg
      username:
        from_secret: host-username-stg
      password:
        from_secret: host-pwd-stg
      port: 22
      command_timeout: 2m
      target: /root/k8s/
      source: ./deploy/
      rm: true
      overwrite: true
      depends_on:
        - qixiaowei-gateway-pipeline.build
        - qixiaowei-auth-pipeline.build
        - qixiaowei-system-manage-pipeline.build
        - qixiaowei-operate-cloud-pipeline.build
        - qixiaowei-file-pipeline.build
      when:
        status:
          - success

  - name: deploy
    pull: if-not-exists
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: host-stg
      username:
        from_secret: host-username-stg
      password:
        from_secret: host-pwd-stg
      port: 22
      script:
        - kubectl apply -f k8s/deploy/stg/*.yaml
      depends_on:
        - scp
      when:
        status:
          - success