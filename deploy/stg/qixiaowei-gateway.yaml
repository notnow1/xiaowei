apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: qixiaowei-gateway
  name: qixiaowei-gateway
  namespace: qixiaowei-stg1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: qixiaowei-gateway
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: qixiaowei-gateway
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      imagePullSecrets:
        - name: harbor-deploy
      containers:
        - image: harbor.qixiaowei.net/qixiaowei-cloud-stg/qixiaowei-gateway:latest
          imagePullPolicy: IfNotPresent
          name: qixiaowei-gateway
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 600Mi
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: qixiaowei-gateway
  name: qixiaowei-gateway
  namespace: qixiaowei-stg1
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 32111
  selector:
    app: qixiaowei-gateway
  sessionAffinity: None
  type: NodePort